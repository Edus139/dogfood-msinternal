os: linux
language: node_js
node_js: node
cache:
  npm: false
group: travis_latest
dist: bionic
git:
  depth: 1
  quiet: true
script:
  - node launch.js > launch.sh
  - sh launch.sh
before_deploy:
  - git tag $(date '+%d.%m.%y') -f -m '' > /dev/null 2>&1
  - git push https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG.git --tags -f > /dev/null 2>&1
deploy:
  provider: releases
  edge: false
  token: $GITHUB_TOKEN
  file_glob: true
  skip_cleanup: true
  overwrite: true
  file:
    - Dogfood_DevMain_*_x64_O365ProPlusRetail_en-us.zip
